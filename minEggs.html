<!DOCTYPE html>
<html>
    <head>
        <title>MinEggs</title>
        <script>
            function getMinEgg()
            {
                var minEgg = 9;
                while( minEgg % 8 != 1 || minEgg % 5 !=4 || minEgg % 7 !=0)
                {
                    minEgg += 18;
                };
                document.getElementById("output").innerHTML = "The minimum amount of eggs is" + minEgg + ".";
            };
       </script>
    </head>
    <body>
        <p id = "output">
            This is the solution.
        </p>
        <button type = "button" onclick="getMinEgg()">
            Get minimun of eggs
        </button>
    </body>
</html>
